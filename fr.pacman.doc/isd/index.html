<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Markdown Viewer</title></head>
<body>
<div id="content"></div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  fetch('isd-pacman.md')
    .then(res => res.text())
    .then(md => document.getElementById('content').innerHTML = marked.parse(md));
</script>
</body>
</html>
